name: "Build PDF"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/moderncv/debian-texlive-docker:main
    steps:
    - name: Set up Git repository
      uses: actions/checkout@v2

    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v2
      with:
        root_file: ./'the book'.tex # Change this to your main TeX file

    - name: Upload PDF
      uses: actions/upload-artifact@v2
      with:
        name: PDF
        path: main.pdf # Change this to the output PDF file name
