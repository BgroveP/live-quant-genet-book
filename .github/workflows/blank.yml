name: Build LaTeX document

on:
  push:
    paths:
      - '**.tex'
  pull_request:
    paths:
      - '**.tex'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Git repository
      uses: actions/checkout@v3

    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v2
      with:
        root_file: the book.tex # Updated to your main TeX file name

    - name: Upload PDF
      uses: actions/upload-artifact@v3
      with:
        name: PDF
        path: the book.pdf # Updated to the output PDF file name
